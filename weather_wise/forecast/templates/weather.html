{% load static %}

<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 

    <!--Bootsrap css for weather-icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Javascript for Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--CSS styling reference-->
    <link rel="stylesheet" href="{% static 'css/weather.css' %}">


</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">Weather App</a>
        </div>
    </nav>

    <!-- Weather Results-->
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <div id="weatherResponses" class="list-group mb-4">
            <!-- Weather results and forecast will be injected here -->
        </div>
    </div>

    <!--Weather Form-->
    <div class="container">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <h1 class="text-body-emphasis">Check Weather</h1>
            <p class="col-lg-8 mx-auto fs-5 text-muted">
                Enter a city name to get the latest weather updates
            </p>
            <div class="d-inline-flex gap-2 mb-5">
                <form onsubmit="return sendWeatherToServer(event)">
                    <div class="mb-3">
                        <label for="inputCity" class="form-label"></label>
                        <input type="text" class="form-control" id="inputCity" aria-describedby="cityHelp" placeholder="Search weather here.....">
                    </div>
                    <button type="submit" class="btn btn-primary">Search ðŸ”Ž</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
            <p class="text-center text-body-secondary">Â© 2025 Weather-Dashboard, Inc</p>
        </footer>
    </div>

    <script src="{% static 'js/weather.js' %}"></script>

    

    
</body>
</html>
